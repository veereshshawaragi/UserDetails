<div ng-controller="addUserCtrl">
    <div class="container container-table">
    <div class="row vertical-center-row">
        <div class="text-center col-sm-6 col-sm-offset-2" >
            <form name="addUserForm" class="form-horizontal "  novalidate>
                     <h1> Add User </h1>
                     <div class="form-group">
                      <label for="userName" class="col-sm-4 control-label">User Name</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="User Name" name="userName" 
                          ng-model="userName" required minlength="3"   ng-maxlength="20">
                          <span
                            ng-if="(addUserForm.userName.$error.minlength || addUserForm.userName.$error.required) && addUserForm.userName.$touched">
                            User Name must be at least 3 characters long
                          </span>
                          <span ng-if="addUserForm.userName.$error.maxlength && addUserForm.userName.$touched">
                            User Name must not be longer than 20 characters
                          </span>
                      </div>
                    </div>
                <div class="form-group">
                      <label for="lastName" class="col-sm-4 control-label">Job</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="User Job" name="userJob" 
                          ng-model="userJob" required minlength="3"   ng-maxlength="20">
                          <span
                            ng-if="(addUserForm.userJob.$error.minlength || addUserForm.userJob.$error.required) && addUserForm.userJob.$touched">
                            User Job must be at least 3 characters long
                          </span>
                          <span ng-if="addUserForm.userJob.$error.maxlength && addUserForm.userJob.$touched">
                            Last Name must not be longer than 20 characters
                          </span>
                      </div>
                    </div>    
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                      <button  class="btn btn-default"
                          ng-disabled="addUserForm.$invalid"
                          ng-click="addUser()">Add User</button>
                          <button  class="btn btn-default"
                          ng-click="BackToDashboard()">Back</button>
                      </div>
            </div>
      </form>        
        
        </div>
    </div>
</div>
</div>
