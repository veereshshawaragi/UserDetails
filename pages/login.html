
<div ng-controller="loginCtrl">  
    <div class="container container-table">
    <div class="row vertical-center-row">
        <div class="text-center col-sm-6 col-sm-offset-2" >
            <form name="loginForm" class="form-horizontal "  novalidate>
                     <h1> Login Page </h1>
                     <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="User Name" name="username" 
                          ng-model="username" required minlength="4"   ng-maxlength="20">
                          <span
                            ng-if="(loginForm.username.$error.minlength || loginForm.username.$error.required) && loginForm.username.$touched">
                            Username must be at least 4 characters long
                          </span>
                          <span ng-if="loginForm.username.$error.maxlength && loginForm.username.$touched">
                            Name must not be longer than 20 characters
                          </span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control"  placeholder="password" name="password" 
                          ng-model="password"  required  minlength="6" ng-maxlength="20">       
                           <span
                            ng-if="(loginForm.password.$error.minlength || loginForm.password.$error.required) && loginForm.password.$touched">
                            Password must be at least 6 characters long
                          </span>
                          <span ng-if="loginForm.password.$error.maxlength && loginForm.password.$touched">
                            Password must not be longer than 20 characters
                          </span>
                      </div>
                    </div>  
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default"
                          ng-disabled="loginForm.$invalid"
                          ng-click="submit()">Login</button>
                      </div>
            </div>
      </form>        
        
        </div>
    </div>
</div>
</div>
